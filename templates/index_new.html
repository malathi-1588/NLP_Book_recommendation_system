<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<style>
    @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

    body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #fff;
        font-family: Arial;
        font-size: 12px;
        overflow: hidden; /* Add this line to hide scrollbars */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .body {
        position: absolute;
        top: -20px;
        left: -20px;
        right: -40px;
        bottom: -40px;
        width: auto;
        height: auto;
        background-image: url(https://s26162.pcdn.co/wp-content/uploads/sites/3/2023/04/AdobeStock_525096649.jpeg);
        background-size: cover;
        -webkit-filter: blur(2px);
        z-index: 0;
    }

    .grad {
        position: absolute;
        top: -20px;
        left: -20px;
        right: -40px;
        bottom: -40px;
        width: auto;
        height: auto;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0)), color-stop(100%, rgba(0, 0, 0, 0.65))); /* Chrome,Safari4+ */
        z-index: 1;
        opacity: 0.7;
    }

    .header {
    	text-align: center;
    	z-index: 2;
    	position: absolute;
   	top: 30%; /* Adjust the percentage value to move the text up or down */
    	left: 50%; /* Adjust the percentage value to move the text left or right */
    	transform: translate(-50%, -50%);
    }


    .header div {
        color: #fff;
        font-family: 'Ink Free', Ink-free;
        font-size: 60px;
        font-weight: 1000;
    }

    .header div span {
        color: #5379fa !important;
    }

    .login {
        text-align: center;
        z-index: 2;
    }

    .login button {
        width: 260px;
        height: 35px;
        background: #fff;
        border: 1px solid #fff;
        cursor: pointer;
        border-radius: 2px;
        color: #a18d6c;
        font-family: 'Exo', sans-serif;
        font-size: 16px;
        font-weight: 400;
        padding: 6px;
        margin-top: 10px;
    }

    .login button:hover {
        opacity: 0.8;
    }

    .login button:active {
        opacity: 0.6;
    }

</style>
</head>
<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Welcome</div>
</div>
<div class="login">
    <form>
        <button type="submit" formaction="/quiz">Take Quiz</button>
        <button type="submit" formaction="/similar">Similar Book</button>
    </form>
</div>
</body>
</html>
